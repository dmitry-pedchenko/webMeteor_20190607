<head>
  <title>Note Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<nav class="blue">
		<div class="container">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Note Manager</a>
				<ul id="nav-mobile" class="right ">
					<li class="nav-item"> 
						 <a class="waves-effect green btn modal-trigger" href="#addModal">Add Note</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
	  	<h1>Notes</h1>
	  	<ul class="collection">
		  	{{#each notes}}
		  		{{> note}}
		  	{{/each}}
	  	</ul>
  	</div>

  	{{> add}}

  	<script type="text/javascript">
  		$(document).ready(function(){
    	$('.modal').modal();
  });
  	</script>
</body>

<template name="note">
  <li class="collection-item">
  	  <div class="switch">
    	<label>
      		<input type="checkbox" class="isCheck">
     		 <span class="lever"></span>
    	</label>
    {{text}}
      <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i> </a>
  </div>
 
</li>
</template>


<template name="add">
	<div id="addModal" class="modal">
		<div class="modal-content">
			<h3>Add Note</h3>
			<form class="add-form">
				<input type="text" name="text" placeholder="Add note...">
			</form>
		</div>
	</div>
</template>
